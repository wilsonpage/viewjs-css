<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>view-custom-element</title>
</head>
<body>
  <script src="../bower_components/events/index.js"></script>
  <script src="../bower_components/view/index.js"></script>
  <script src="../index.js"></script>
  <script>

    view.plugin(ViewCSS);

    var MyView = view.extend({
      name: 'my-view',
      css: 'div { color: red }',
      render: function() {
        this.el.innerHTML = this.template('scoped css!');
        return this;
      },
      template: function(data) {
        return 'some stuff ' + data;
      }
    });

    var myView = new MyView()
      .render()
      .appendTo(document.body);
  </script>
  <div>Some other stuff</div>
</body>
</html>
